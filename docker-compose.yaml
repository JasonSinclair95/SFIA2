version: '3.7'
networks:
  sfia2_network:
    driver: overlay
services:
  service1:
    image: jasonsinclair95/sfia2:service1
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
    environment:
      - RECRUITMENT_VM_DB_URI=${RECRUITMENT_VM_DB_URI}
      - SECRET_KEY=${SECRET_KEY}
    networks:
      - sfia2_network
    deploy:
            replicas: 2
  service2:
    image: jasonsinclair95/sfia2:service2
    ports:
      - target: 5001
        published: 5001
        protocol: tcp
    networks:
      - sfia2_network
    deploy:
            replicas: 2
  service3:
    image: jasonsinclair95/sfia2:service3
    ports:
      - target: 5002
        published: 5002
        protocol: tcp
    networks:
      - sfia2_network
    deploy:
            replicas: 2
  service4:
    image: jasonsinclair95/sfia2:service4
    ports:
      - target: 5003
        published: 5003
        protocol: tcp
    nginx:
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
    networks:
    - sfia2_network
  

